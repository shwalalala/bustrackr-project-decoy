{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'bustrackr_app/css/output.css' %}">
    <link rel="stylesheet" href="{% static 'bustrackr_app/css/alerts.css' %}">
    <link rel="stylesheet" href="{% static 'bustrackr_app/css/login.css' %}">
    
    <title>BusTrackr Login</title>
</head>

<body class="bg-gray-100 text-gray-900">

    {% include 'components/alerts.html' %}

    <div class="min-h-screen flex justify-center bg-gray-100">
        <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex flex-1">

            <!-- LEFT PANEL (FORM) -->
            <div class="lg:w-1/2 xl:w-5/12 p-10 flex flex-col justify-center">

                <!-- Logo -->
                <a href="{% url 'home' %}" class="mx-auto mb-6">
                    <img src="{% static 'bustrackr_app/images/logo1.png' %}" class="w-32 mx-auto">
                </a>

                <!-- Title -->
                <h1 class="text-3xl font-extrabold text-center">Sign in to BusTrackr</h1>
                <h5 class="text-lg font-normal text-center">Manage your buses, operators, and staff easily with BusTrackrâ€™s smart tracking system.</h5>
                

                <!-- ROLE SELECT -->
                <div class="mt-8 flex justify-center gap-6">
                    <div id="adminCard" 
                        class="role-card bg-gray-100 hover:bg-gray-200 border rounded-xl shadow p-4 w-36 text-center cursor-pointer transition">
                        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828469.png"
                             class="w-12 h-12 mx-auto mb-2">
                        <p class="font-semibold text-gray-700">Admin</p>
                    </div>

                    <div id="staffCard"
                        class="role-card bg-gray-100 hover:bg-gray-200 border rounded-xl shadow p-4 w-36 text-center cursor-pointer transition">
                        <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png"
                             class="w-12 h-12 mx-auto mb-2">
                        <p class="font-semibold text-gray-700">Staff</p>
                    </div>
                </div>

                <!-- FORM -->
                <form method="POST" action="{% url 'staff_login' %}" class="mt-10 max-w-sm mx-auto w-full">
                    {% csrf_token %}

                    <!-- Username -->
                    <label class="block text-gray-700 font-medium mb-1" id="usernameLabel">Staff ID</label>
                    <input id="usernameInput" 
                           name="username" 
                           type="text" 
                           placeholder="Staff ID"
                           class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:bg-white focus:border-blue-500">
                    
                    <!-- Password -->
                    <label class="block text-gray-700 font-medium mt-4 mb-1">Password</label>
                    <input name="password" 
                           type="password" 
                           placeholder="Password"
                           class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:bg-white focus:border-blue-500">
    
                    <button id="loginBtn"
                        class="mt-6 w-full bg-blue-600 text-white py-3 rounded-lg font-bold tracking-wide hover:bg-blue-700 transition">
                        Sign in as Staff
                    </button>

                    <!-- Hidden Role Field -->
                    <input type="hidden" id="selectedRole" name="role" value="Staff">
                </form>

            </div>

            <!-- RIGHT PANEL (IMAGE) -->
            <div class="flex-1 hidden lg:flex h-full">
                <img src="{% static 'bustrackr_app/images/bythesea.jpg' %}"class="w-full h-full object-cover object-center">
            </div>
          </div>
        </div>
    </div>

    <script src="{% static 'bustrackr_app/js/login_modal.js' %}"></script>
    <script src="{% static 'bustrackr_app/js/alerts.js' %}"></script>

</body>
</html>
