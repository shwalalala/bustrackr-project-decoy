<!-- Confirm Save Modal -->
<div class="modal fade" id="confirmSaveModal" tabindex="-1" aria-labelledby="confirmSaveLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-3 shadow-lg">

      <div class="modal-header">
        <h5 class="modal-title" id="confirmSaveLabel">Confirm Save</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <!-- Dynamic message -->
        <p id="confirmMessage">Are you sure you want to save changes?</p>
        <!-- Hidden fields -->
        <input type="hidden" id="formToSubmit">
        <input type="hidden" id="modalToReopen">
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="cancelConfirmation()">No, Cancel</button>

        <button class="btn btn-primary" onclick="submitChosenForm()">
          Yes, Save
        </button>
      </div>

    </div>
  </div>
</div>
