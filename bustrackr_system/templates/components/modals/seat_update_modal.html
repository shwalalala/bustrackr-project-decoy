<div class="modal fade" id="seatUpdateModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Update Seat Availability</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <form method="POST" action="{% url 'update_seat' %}" id="seatUpdateForm">
        {% csrf_token %}
        <div class="modal-body">

          <input type="hidden" name="schedule_id" id="scheduleIdField">
          <input type="hidden" name="operation" id="operationField">

          <p class="fw-bold mb-2">
            Bus: <span id="modalBusPlate"></span>
          </p>

          <p class="small text-muted mb-3">
            Capacity: <span id="modalCapacity"></span> |
            Current Available Seats: <span id="modalAvailable"></span>
          </p>

          <label class="form-label">Passengers to Add/Subtract:</label>
          <input type="number" min="1" class="form-control" name="passenger_count" required>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary"  onclick="openConfirmSeatModal()">Apply</button>
        </div>

        <button type="submit" id="seatRealSubmitBtn" style="display:none;"></button>
      </form>

    </div>
  </div>
</div>
