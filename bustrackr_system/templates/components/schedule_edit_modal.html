<div class="modal fade" id="editScheduleModal" tabindex="-1" aria-labelledby="editScheduleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="editScheduleModalLabel">Edit Schedule</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form id="editScheduleForm" method="POST">
        {% csrf_token %}
        <div class="modal-body">

          <div class="mb-3">
            <label class="form-label text-muted">Bus Assigned</label>
            <input type="text" id="editBusDisplay" class="form-control bg-light" readonly>
            <input type="hidden" id="editBusId" name="bus_id">
          </div>

          <div class="mb-3">
            <label class="form-label text-muted">Route</label>
            <input type="text" id="editRoute" name="route" class="form-control bg-light" readonly>
          </div>

          <div class="mb-3">
            <label for="editDeparture" class="form-label">Departure Time</label>
            <input type="time" id="editDeparture" name="departure_time" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="editArrival" class="form-label">Arrival Time</label>
            <input type="time" id="editArrival" name="arrival_time" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="editStatus" class="form-label">Status</label>
            <select id="editStatus" name="status" class="form-select" required>
              <option value="On Time">On Time</option>
              <option value="Delayed">Delayed</option>
              <option value="Cancelled">Cancelled</option>
            </select>
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>

    </div>
  </div>
</div>
