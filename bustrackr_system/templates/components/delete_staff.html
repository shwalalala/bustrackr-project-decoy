<!-- Delete Staff Modal -->
<div class="modal fade" id="delete_staff" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Delete Staff</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <form method="POST" id="deleteStaffForm">
        {% csrf_token %}
        
        <div class="modal-body">
          <p>Are you sure you want to delete <strong id="deleteStaffName"></strong>?</p>
          <input type="hidden" name="staff_id" id="deleteStaffId">
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </form>

    </div>
  </div>
</div>
