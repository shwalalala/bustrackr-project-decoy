<!-- Schedule Add Modal -->
<div class="modal fade" id="addScheduleModal" tabindex="-1" aria-labelledby="addScheduleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="addScheduleModalLabel">Add New Schedule</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form method="POST" action="{% url 'create_schedule' %}">
        {% csrf_token %}
        <div class="modal-body">

          <!-- Bus Selection -->
          <div class="mb-3">
            <label for="addBus" class="form-label">Bus</label>
            <select id="addBus" name="bus_id" class="form-select" required>
              <option value="">Select Bus</option>
              {% for bus in buses %}
                <option value="{{ bus.id }}"> {{ bus.bus_company }} â€” {{ bus.plate_number }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Route Selection -->
          <div class="mb-3">
            <label for="addRoute" class="form-label">Route</label>
            <select id="addRoute" name="route" class="form-select" required>
              <option value="">Select Route</option>
              {% for r in routes %}
                <option value="{{ r }}">{{ r }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Departure Time -->
          <div class="mb-3">
            <label for="addDeparture" class="form-label">Departure Time</label>
            <input type="time" id="addDeparture" name="departure_time" class="form-control" required>
          </div>

          <!-- Arrival Time -->
          <div class="mb-3">
            <label for="addArrival" class="form-label">Arrival Time</label>
            <input type="time" id="addArrival" name="arrival_time" class="form-control" required>
          </div>

          <!-- Status Selection -->
          <div class="mb-3">
            <label for="addStatus" class="form-label">Status</label>
            <select id="addStatus" name="status" class="form-select" required>
              {% for s in statuses %}
                <option value="{{ s }}">{{ s }}</option>
              {% endfor %}
            </select>
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Schedule</button>
        </div>
      </form>

    </div>
  </div>
</div>
