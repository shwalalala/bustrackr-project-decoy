<!-- Add Staff Modal -->
<div class="modal fade" id="add_staff" tabindex="-1" aria-labelledby="addStaffLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-3 shadow-lg">
      <div class="modal-header">
        <h5 class="modal-title" id="addStaffLabel">Add New Staff</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <!-- Add Staff Form -->
        <form method="POST" action="{% url 'add_staff' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="staffName" class="form-label">Name</label>
            <input type="text" class="form-control" id="staffName" name="name" placeholder="Enter staff name" required>
          </div>

          <div class="mb-3">
            <label for="staffPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="staffPassword" name="password" placeholder="Create new password" required>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Add Staff</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
