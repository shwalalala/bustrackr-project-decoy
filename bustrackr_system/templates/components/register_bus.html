<!-- Register Bus Modal Component -->
<!-- Save this as: templates/components/register_bus_modal.html -->

<div class="modal fade" id="registerBusModal" tabindex="-1" aria-labelledby="registerBusModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerBusModalLabel">Register New Bus</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST" action="{% url 'register_bus' %}">
        {% csrf_token %}
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Plate Number</label>
            <input name="plate_number" class="form-control" placeholder="Enter plate number" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Bus Company</label>
            <input name="bus_company" class="form-control" placeholder="Enter bus company" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Bus Type</label>
            <select name="bus_type" class="form-select" required>
              <option value="">Select bus type</option>
              <option value="Regular">Regular Bus</option>
              <option value="Air-conditioned">Air-conditioned</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Capacity</label>
            <input name="capacity" type="number" class="form-control" placeholder="Enter capacity" min="1" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select name="status" class="form-select" required>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
           </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="openConfirmRegisterModal()">Save Bus</button>
        </div>
      </form>
    </div>
  </div>
</div>
